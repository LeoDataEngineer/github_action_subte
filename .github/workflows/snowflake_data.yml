name: Extract_data_snowflow

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '*/5 * * * *'  # Ejecutar cada minuto

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
      - run: python ./scripts/extract_from_snowflake.py
        env:
          SNOWSQL_USER: ${{ secrets.SNOWSQL_USER }}
          SNOWSQL_PWD: ${{ secrets.SNOWSQL_PWD }}
          SNOWSQL_ACCOUNT: ${{ secrets.SNOWSQL_ACCOUNT }}
      - name: Extrae data snowflake
        uses: actions/upload-artifact@v4
        with:
          name: data_snow
          path: data_snow.csv
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: data_snow
          path: downloaded_artifact

      # Paso para manipular el archivo CSV con jq
      - name: Manipulate CSV with jq
        run: |
          cat downloaded_artifact/data_snow.csv | jq '.' > data_snow_modified.csv   
